<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="/css/productStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/headerjs.js"></script>
    <script>
        myHeader();
    </script>
</head>

<body>
<header>
    <include src="header.html"></include>
    <nav>
        <ul>
            <li><a href="/main">Home</a></li>
            <li><a href="/addProductPage">Shop</a></li>
            <li><a href="">Cart</a></li>
            <li><a href="">Contact</a></li>
            <li>
                <a href="/sign-api/login" id="login-btn" sec:authorize="isAnonymous()">Login</a>
                <a href="" id="logout-btn" sec:authorize="isAuthenticated()">Logout</a>
            </li>
            <li><a href="/sign-api/register" id="register-btn">Sign up</a></li>
            <li><a href="/mypage" id ="mypage-btn">My Page</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="product-list"></div>
    <script>
        $(document).ready(function() {

            $.ajax({
                url: "/getAllProduct",
                type: "GET",
                dataType: "json",
                success: function(data, status, xhr) {

                    if (data.length === 0) {
                        $('#product-list').append('<tr><td colspan="4">No products found</td></tr>');
                    } else {
                        data.forEach(function (product) {
                            $('#product-list').append(
                                '<div class="product">'+
                                '<div class="product-image">'+
                            //productHtml += '<img src="' + products[i].imageUrl + '" alt="Product Image">';
                                '</div>'+
                                '<div class="product-info">'+
                                '<h3 class="product-name">' + product.name + '</h3>'+
                                '<p class="product-stock">' +'남은 갯수: ' + product.stock + '</p>'+
                                '<p class="product-price">$' + product.price + '</p>'+
                                '<button class="add-to-cart-button">Add to Cart</button>'+
                                '</div>'+
                                '</div>'
                            );
                        });
                    }
                },
                error: function() {
                    alert("Error loading products.");
                }
            });

        });

        $(document).on('click', '.add-to-cart-button', function() {
            // 선택한 상품 정보 가져오기
            var productInfo = $(this).closest('.product').find('.product-info');
            var productName = productInfo.find('.product-name').text();
            var productStock = productInfo.find('.product-stock').text();
            var productPrice = productInfo.find('.product-price').text();

            // 상품 정보를 서버로 전송하기 위한 AJAX 요청 설정
            $.ajax({
                url: '/addCart',
                type: 'POST',
                data: {
                    pnum: 1, // 상품 번호
                    stock: 10, // 상품 수량
                    uno: 1 // 사용자 번호
                },
                dataType: 'json',
                beforeSend: function (xhr){
                    const token = localStorage.getItem('X-AUTH-TOKEN');
                    xhr.setRequestHeader("X-AUTH-TOKEN", token);
                },
                success: function(response) {
                    alert('상품이 장바구니에 추가되었습니다.');
                },
                error: function(error) {
                    alert('상품 추가 중 오류가 발생했습니다.');
                }
            });
        });
    </script>
</main>

<footer>
    <p>&copy; 2023 My Company. All rights reserved.</p>
</footer>

</body>
</html>
